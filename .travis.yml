language: c
env:
    global:
        - BUILDDEF=ffgmt
    matrix:
        - BUILDTYPE=linux-x86_32
        - BUILDTYPE=linux-x86_64

before_install:
  - sudo cpanm XML::Simple
  - sudo cpanm Switch
  - sudo apt-get -qq update
  - sudo apt-get install -y yasm gcc-multilib g++-multilib texinfo texi2html mingw32 mingw-w64 mingw32 mingw32-binutils mingw-w64

install:

script: make buildtype=$BUILDTYPE builddef=$BUILDDEF

compiler: gcc
